<!DOCTYPE html>
<html>
  <head>
    <title>2024101109 - A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
      <a-cone position="0 0.5 -3" radius-bottom="0.7" height="1" color="#4CC3D9"></a-cone>

      <a-torus position="0 1.5 -3" radius="0.5" radius-tubular="0.2" color="#FFC65D"></a-torus>

      <a-cone position="0 2.5 -3" radius-bottom="0.7" height="1.5" color="#F2F2F2"></a-cone>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <p>Use this AFrameJS <a href="https://aframe.io/docs/1.7.0/components/geometry.html" target="_blank">resource</a>. 
    </p>
